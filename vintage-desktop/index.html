<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Windows 95</title>
      <link href="./assets/css/desktop.css" rel="stylesheet">
   </head>
   <body>
      <div class="desktop">
         <div class="desktop--container">
            <div class="my-computer desktop--icon">
               <div class="my-computer--icon">
                  <img src="./assets/images/my-computer-icon.png" alt="Windows 95 my computer icon" />
               </div>
               <div class="my-computer--text">
                  <span>My Computer</span>
               </div>
            </div>
            <div class="internet-explorer desktop--icon">
               <div class="internet-explorer--icon">
                  <img src="./assets/images/internet-explorer.png" alt="Windows 95 recycle bin icon" />
               </div>
               <div class="internet-explorer--text">
                  <span>Internet Explorer</span>
               </div>
            </div>
            <div class="recycle-bin desktop--icon">
               <div class="recycle-bin--icon">
                  <img src="./assets/images/recycle-bin-icon.png" alt="Windows 95 recycle bin icon" />
               </div>
               <div class="recycle-bin--text">
                  <span>Recycle Bin</span>
               </div>
            </div>
            <div class="task-bar">
               <div class="task-bar--left">
                  <div class="start">
                     <span class="start--icon"><img src="./assets/images/start-icon.png" alt="Windows 95 start icon" /></span>
                     <span class="start--text">Start</span>
                  </div>
                  <div class="start--menu">
                     <div class="title">
                        <div class="title--text">
                           <h3>Windows <span class="white">95</span></h3>
                        </div>
                     </div>
                     <div class="menu">
                        <ul>
                           <li>
                              <span class="icon"><img src="./assets/images/programs.png" alt="Programs icon" /></span>
                              <span class="text">Programs</span>
                           </li>
                           <li>
                              <span class="icon"><img src="./assets/images/documents.png" alt="Documents icon"></span>
                              <span class="text">Documents</span>
                           </li>
                           <li>
                              <span class="icon"><img src="./assets/images/settings.png" alt="Settings icon"></span>
                              <span class="text">Settings</span>
                           </li>
                           <li>
                              <span class="icon"><img src="./assets/images/find.png" alt="Finder icon"></span>
                              <span class="text">Find</span>
                           </li>
                           <li>
                              <span class="icon"><img src="./assets/images/help.png" alt="Help icon"></span>
                              <span class="text">help</span>
                           </li>
                           <li class="run">
                              <span class="icon"><img src="./assets/images/run.png" alt="Run icon"></span>
                              <span class="text">Run</span>
                           </li>
                           <li class="shut-dowm">
                              <span class="icon"><img src="./assets/images/shutdown.png" alt="Shutdown icon"></span>
                              <span class="text">Shut Down...</span>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="task-bar-right">
                  <div class="notifications">
                     <div class="time">
                        <span class="time--text">5: 58PM</span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="right-click-menu">
            <div class="right-click-menu--container">
               <ul class="menu">
                  <li>Arrange Icons</li>
                  <li>Line up Icons</li>
                  <li class="paste">Paste</li>
                  <li class="paste-shortcut">Paste Shorcut</li>
                  <li>Undo Delete</li>
                  <li>New</li>
                  <li>Properties</li>
               </ul>
            </div>
         </div>
      </div>
      <script type="module" src="./assets/scripts/drag.js"></script>
      <script type="module" src="./assets/scripts/desktop.js"></script>
   </body>
</html>
